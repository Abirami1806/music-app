
<div class="container">

<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
  <div class="text-danger">{{msg}}</div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input required type="email" class="form-control" id="emailId" name="emailId" [(ngModel)]="u1.emailId" #email="ngModel" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+?\.[a-z]{2,3}$"
    [class.is-invalid]="email.invalid && email.touched" placeholder="Enter Email ID">
  </div>
  

  <!--<div *ngIf="email.invalid && (email.dirty || email.touched) "
    class="alert alert-danger">Email id required</div>
  -->
    <div *ngIf="email.errors && email.invalid && email.touched && email.dirty ">
      <div class=alert-danger *ngIf="email.errors?.['required']">
        email is required.
      </div>
      <div class="alert-danger" *ngIf="email.errors?.['pattern']">email id invalid</div>
    </div>


   <!-- <div *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.pattern"
    class="alert alert-danger">invalid email id</div>
   -->



  



  <div class="form-group">
    <label for="pwd">Password:</label>
    <input required type="password" class="form-control" name="password" id="password"[(ngModel)]="u1.password" #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" placeholder="Enter Password">,
  </div>

  <div *ngIf="pass.invalid && pass.touched"
  class="alert alert-danger"> Password required</div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-default">Login</button>
  <div id="newuser">
    <h3 >New User ?</h3>
    <h3 id="signUp" (click)="gotoRegister()" > Sign Up</h3>
    </div>
</form>

</div>
