

<div class="container">
    <h1>Your favourite Songs</h1><br>
    
    <div *ngFor="let n of nts">
      <div *ngIf = "n.title">
        <div>
            <h2 id="title">{{n.title}}</h2>
            <img src="{{n.text}}" alt={{n.title}}><br>
            <audio src="{{n.tracks}}" controls></audio>
            
        </div><br><br>
      </div>
      
    </div>
  </div>
